<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

      <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="./images/favicon-32x32.png"
      />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="wraper">
        <div class="picture">
          <img
            src="/images/image-product-desktop.jpg"
            alt="perfume-picture"
            width="300px" height="550px"
            style="border-top-left-radius:15px;
            border-bottom-left-radius:15px;"/>
        </div>
          <div class="text"><p>P E R F U M E</p>
        <h1>Garbrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
        <div class="new-price">
          <h2>$149.99</h2>
        </div>
        <div class="old-price">
          <s><h5>$169.99</h5></s>
        </div>
        </div>
        <div class="add"><script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
          <lord-icon
              src="https://cdn.lordicon.com/slkvcfos.json"
              trigger="hover"
              colors="primary:#ffffff,secondary:#ffffff"
              stroke="100"
              style="width:40px;height:40px">
          </lord-icon>Add to Cart</div>
      </div>
    </div>
      <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div><!-->
    </main>
  </body>
</html>
